<body>
<div class="header-background"></div>

<div class="layout-base">

  <div class="layout-header">
    <a class="logo" href="/">Flower Editor</a>
  </div>

  <div class="clearfix" style="margin-top:20px;">
    <div class="layout-paper">
      <form class="edit_article" action="#" accept-charset="UTF-8" method="post">
        <label for="article_content">
          <ul class="toolbar">
            <li class="button" flower-command="bold" title="Bold (Ctrl+B)">
              <div class="image bold"></div>
            </li>
            <li class="button" flower-command="italic" title="Italic (Ctrl+I)">
              <div class="image italic"></div>
            </li>
            <li class="button" flower-command="strikethrough" title="Strikethrough (Ctrl+S, Alt+Shift+5)">
              <div class="image strikethrough"></div>
            </li>
            <li class="seperator"></li>
            <li class="button" flower-command="link" title="Link (Ctrl+K)">
              <div class="image link"></div>
            </li>
            <li class="seperator"></li>
            <li class="button" flower-command="numbered-list" title="Numbered List (Ctrl+Shift+7)">
              <div class="image ordered-list"></div>
            </li>
            <li class="button" flower-command="list" title="List (Ctrl+Shift+8)">
              <div class="image list"></div>
            </li>
            <li class="seperator"></li>
            <li class="button">
              <div class="image insertImage"></div>
            </li>
            <li class="seperator"></li>
            <li class="button">
              <div class="image left" flower-command="left-align" title="Left Align (Ctrl+Shift+L)"></div>
            </li>
            <li class="button">
              <div class="image center" flower-command="center" title="Center (Ctrl+Shift+E)"></div>
            </li>
            <li class="button">
              <div class="image right" flower-command="right-align" title="Right Align (Ctrl+Shift+R)"></div>
            </li>
            <li class="button">
              <div class="image justified" flower-command="justify" title="Justify (Ctrl+Shift+J)"></div>
            </li>
            <li class="seperator"></li>
            <li class="button">
              <div class="image superscript" flower-command="superscript" title="Superscript"></div>
            </li>
            <li class="seperator"></li>
            <li class="button">
              <div class="image quote" flower-command="quote" title="Quote (Ctrl+Shift+.)"></div>
            </li>
            <li class="button">
              <div class="image code" flower-command="code" title="Code"></div>
            </li>
            <li class="button">
              <div class="image table" flower-command="table" title="Table"></div>
            </li>
          </ul>
          <textarea autofocus="autofocus" class="flower" name="article[content]" id="article_content"></textarea>
        </label>
        <hr>
        <div class="preview"></div>
      </form>

    </div>
  </div>
</div>

<script src="//use.typekit.net/kkw2icw.js"></script>
<script>try{Typekit.load();}catch(e){}</script>


</body>
